<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="instagram-perfil.css">

<body>
    <div class="contenedor">

                <input type="text">

                    <span class="material-symbols-outlined">
                        home
                    </span>
                    <span class="material-symbols-outlined">

                    </span>
                    <span class="material-symbols-outlined">

                    </span>

                    </span>

                    </span>

            </header>
            <div class="usuario">

        <section class="seccionDos">

            <div class="posteos">

                <span><img src="../imagenes/feraligatr.jpeg" alt=""></span>
                <span><img src="../imagenes/litten.jpeg" alt=""></span>
                <span><img src="../imagenes/lapras.jpeg" alt=""></span>
                <span><img src="../imagenes/lucario.jpeg" alt=""></span>
                <span><img src="../imagenes/boltund.png" alt=""></span>
                <span><img src="../imagenes/bulbasaur.jpeg" alt=""></span>
                <span><img src="../imagenes/metapod.jpeg" alt=""></span>
